<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Payment</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/add_form.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add Payment</h1>
        <form name="register" method="post" action="{% url 'add_payment' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>Booking ID:</label>
                <input type="number" name="booking_id" required>
            </div>
            <div class="form-group">
                <label>Method:</label>
                <label class="radio-label">
                    <input type="radio" name="payment_method" value="cash" required> Cash
                </label>
                <label class="radio-label">
                    <input type="radio" name="payment_method" value="card" required> Card
                </label>
            </div>
            <div class="form-group">
                <label>Datetime:</label>
                <input type="datetime-local" name="datetime" required>
            </div>
            <button type="submit" class="submit-button">Click to Register</button>
        </form>
    </div>
</body>
</html>
