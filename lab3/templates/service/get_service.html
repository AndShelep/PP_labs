<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Service</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/get_form.css' %}">
</head>
<body>
    <div class="container">
        <h1>Enter Service ID</h1>
        <form name="id" method="post" action="{% url 'get_service' %}">
            {% csrf_token %}
            <label for="tid"></label>
            <input type="number" name="tid" id="tid" required>
            <input type="submit" value="Find Service">
        </form>

        {% if service %}
            <div class="result">
                <h2>Service Details</h2>
                <p><strong>ID:</strong> {{ service.id }}</p>
                <p><strong>Service:</strong> {{ service.service_name }}</p>
                <p><strong>Description:</strong> {{ service.service_description }}</p>
                <p><strong>Price:</strong> {{ service.price }}</p>
            </div>
        {% else %}
            <p class="empty-message">No service found with the given ID.</p>
        {% endif %}
    </div>
</body>
</html>
