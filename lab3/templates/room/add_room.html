<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Room</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/add_form.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add Room</h1>
        <form name="register" method="post" action="{% url 'add_room' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>Room Number:</label>
                <input type="number" name="tnumber" required>
            </div>
            <div class="form-group">
                <label>Room Type:</label>
                <select name="troom_type" id="room_type">
                    {% for room_type in room_types %}
                        <option value="{{ room_type.id }}">{{ room_type.room_type }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Price per Night:</label>
                <input type="number" name="tprice" step="0.01" required>
            </div>
            <button type="submit" class="submit-button">Click to Register</button>
        </form>
    </div>
</body>
</html>
